# =============================================================================
# Wrangler Configuration for Cloudflare Workers Builds (Static Assets)
# =============================================================================
# React Router v7 ビルド出力を静的アセットとしてデプロイします。
# Workers Builds モードでは、このファイルが必須です。
#
# 参考: https://developers.cloudflare.com/workers/ci-cd/builds/configuration/

name = "pose-est-frontend"
compatibility_date = "2024-04-01"

# 静的アセットのディレクトリ（React Router v7 のビルド出力先）
# Deploy command で `--assets` を指定する代わりに、ここで定義します
[assets]
directory = "./build/client"
