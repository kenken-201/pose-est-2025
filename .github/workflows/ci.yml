name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

# 実行権限を最小限に制限（セキュリティのベストプラクティス）
permissions:
  contents: read

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. Lint & Format Check (ESLint, Prettier)
      # 最も高速なチェックを最初に実行し、失敗時は即座に終了（Fail-Fast）
      - name: Lint and Format Check
        run: |
          npm run lint
          npm run format:check

      # 2. Static Type Check (TypeScript)
      # typegen は React Router v7 の型生成に必要
      - name: Type Check
        run: |
          npm run typegen
          npm run typecheck

      # 3. Unit Tests (Vitest)
      # カバレッジも測定
      - name: Run Tests
        run: npm run test:coverage

      # カバレッジレポートのアップロード（任意）
      # バックエンドと同様の構成を維持
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }} # 必要であればGitHub Secretsに設定
