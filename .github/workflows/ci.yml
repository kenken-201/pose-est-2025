name: CI

on:
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierignore'
      - 'LICENSE'

# åŒä¸€ãƒ–ãƒ©ãƒ³ãƒã§æ–°ã—ã„ãƒ—ãƒƒã‚·ãƒ¥ãŒã‚ã£ãŸå ´åˆã€å¤ã„ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# æœ€å°æ¨©é™ã®åŸå‰‡
permissions:
  contents: read
  actions: read

env:
  BUN_VERSION: '1.3.8'

jobs:
  # ã‚¹ãƒ†ãƒ¼ã‚¸1: è»½é‡ãƒã‚§ãƒƒã‚¯ï¼ˆå¤±æ•—æ™‚ã¯é‡ã„ãƒ†ã‚¹ãƒˆã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰
  lint-and-typecheck:
    name: ğŸ” Lint & TypeCheck
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run format:check

      - name: Generate Types
        run: bun run typegen

      - name: TypeCheck
        run: bun run typecheck

  # ã‚¹ãƒ†ãƒ¼ã‚¸2: ãƒ†ã‚¹ãƒˆï¼ˆLint/TypeCheck é€šéå¾Œï¼‰
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests with Coverage
        run: bun run test:coverage

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

  # ã‚¹ãƒ†ãƒ¼ã‚¸3: ãƒ“ãƒ«ãƒ‰æ¤œè¨¼ï¼ˆãƒ†ã‚¹ãƒˆé€šéå¾Œï¼‰
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          VITE_API_BASE_URL: https://api-dev.kenken-pose-est.online

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 1
