name: Deploy Workers

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierignore'
      - 'LICENSE'
  # PR ではデプロイせず CI のみ実行するため、pull_request トリガーを削除

# 同一ブランチで新しいプッシュがあった場合、古いワークフローをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # develop: Build with Dev API URL
      - name: Build (Preview)
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          VITE_CF_BEACON_TOKEN: ${{ secrets.VITE_CF_BEACON_TOKEN }}
          VITE_API_BASE_URL: https://api-dev.kenken-pose-est.online

      # main: Build with Prod API URL
      - name: Build (Production)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_CF_BEACON_TOKEN: ${{ secrets.VITE_CF_BEACON_TOKEN }}
          VITE_API_BASE_URL: https://api.kenken-pose-est.online

      # develop: Deploy to Preview
      - name: Deploy (Preview)
        if: github.ref == 'refs/heads/develop'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      # main: Deploy to Production
      - name: Deploy (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
