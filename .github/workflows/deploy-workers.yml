name: Deploy Workers

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierignore'
      - 'LICENSE'

# åŒä¸€ãƒ–ãƒ©ãƒ³ãƒã§æ–°ã—ã„ãƒ—ãƒƒã‚·ãƒ¥ãŒã‚ã£ãŸå ´åˆã€å¤ã„ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# æœ€å°æ¨©é™ã®åŽŸå‰‡
permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: ðŸš€ Deploy to Cloudflare
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://kenken-pose-est.online' || 'https://dev.kenken-pose-est.online' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Preview (develop ãƒ–ãƒ©ãƒ³ãƒ)
      - name: Build (Preview)
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          VITE_CF_BEACON_TOKEN: ${{ secrets.VITE_CF_BEACON_TOKEN }}
          VITE_API_BASE_URL: https://api-dev.kenken-pose-est.online

      - name: Deploy (Preview)
        if: github.ref == 'refs/heads/develop'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      # Production (main ãƒ–ãƒ©ãƒ³ãƒ)
      - name: Build (Production)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_CF_BEACON_TOKEN: ${{ secrets.VITE_CF_BEACON_TOKEN }}
          VITE_API_BASE_URL: https://api.kenken-pose-est.online

      - name: Deploy (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production

      # ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
      - name: Deployment Summary
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
            echo "**URL**: https://kenken-pose-est.online" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Environment**: Preview" >> $GITHUB_STEP_SUMMARY
            echo "**URL**: https://dev.kenken-pose-est.online" >> $GITHUB_STEP_SUMMARY
          fi
